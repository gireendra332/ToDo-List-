<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Metadata Microservice</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:40px auto;padding:0 20px;color:#222}
    header{text-align:center}
    form{margin-top:20px;padding:16px;border-radius:8px;background:#fafafa;border:1px solid #eee;display:flex;flex-direction:column;gap:10px}
    input,button{padding:8px;font-size:16px}
    pre{background:#f5f5f5;padding:10px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <h1>File Metadata Microservice</h1>
    <p>Choose a file and click <strong>Upload</strong>. The server will return the file name, type and size in bytes.</p>
  </header>

  <form id="uploadForm" action="/api/fileanalyse" method="post" enctype="multipart/form-data">
    <input type="file" name="upfile" id="upfile" required />
    <button type="submit">Upload</button>
  </form>

  <div style="margin-top:16px">
    <p>Response:</p>
    <pre id="result">No response yet</pre>
  </div>

  <script>
    const form = document.getElementById("uploadForm")
    const result = document.getElementById("result")
    form.addEventListener("submit", async e => {
      e.preventDefault()
      const fd = new FormData(form)
      const res = await fetch("/api/fileanalyse", { method: "POST", body: fd })
      const json = await res.json()
      result.textContent = JSON.stringify(json, null, 2)
    })
  </script>
</body>
</html>
